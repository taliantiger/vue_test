<div id="example-3">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('hello')">Say Hello</button>
</div>

<script src="https://www.unpkg.com/vue"></script>
<script>
    const vm = new Vue({
        el: '#example-3',
        methods: {
            say: function(message) {
                alert(message)
            }
        }
    })

</script>
