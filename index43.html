<div id="app-43">
    <blog-post 
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:title="post.title"
    ></blog-post>
</div>

<script src="https://www.unpkg.com/vue"></script>
<script>
    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

    const vm = new Vue({
        el: '#app-43',
        data: {
            posts: [
                {id: 1, title: "My journey with Vue"},
                {id: 2, title: "November 29th with Vue"},
                {id: 3, title: "TheCraftOfSeftTeaching with Vue"}
            ]
        }
    })
</script>
