<div id="app-31">
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</div>

<script src="https://www.unpkg.com/vue"></script>
<script>
    const vm = new Vue({
        el: '#app-31',
        methods: {
            warn: function(message, event) {
                if(event) {
                    event.preventDefault()
                }
                alert(message)
            }
        }
    })
</script>
