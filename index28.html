<div id="example-1">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }}</p>
</div>

<script src="https://www.unpkg.com/vue"></script>
<script>
    const vm = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })
</script>
