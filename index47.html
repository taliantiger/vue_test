<div id="app-47">
    <div :style="{ fontSize: postFontSize + 'em'}">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:post="post"
            v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post>
    </div>
</div>

<script src="https://www.unpkg.com/vue"></script>
<script>
    Vue.component('blog-post', {
        props: ['post'],
        template:` 
            <div class="blog-post">
                <h3>{{ post.title }}</h3>
                <button v-on:click="$emit('enlarge-text')">
                    Enlarge text  
                </button>
                <div v-html="post.content"></div>
            </div>
        `
    })

    const vm = new Vue({
        el: '#app-47',
        data: {
            posts: [
                {id: 1, title: 'November 30th', content: 'conten1'},
                {id: 2, title: 'December ...', content: 'content2'},
                {id: 3, title: 'January ...', content:'content3'}
            ],
            postFontSize: 1
        }
    })
</script>
